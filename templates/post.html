{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>지능형 CCTV</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{%static 'jsCss/navbar.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>CCTV upload</strong>
          </a>
        </div>
      </div>
    </header>    
    <div class="container">
      <form action="/post" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-2 col-form-label"
            ><strong>제목</strong></label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="title"
              class="form-control"
              id="inputTitle"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAuthor" class="col-sm-2 col-form-label"
            ><strong>작성자</strong></label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="author"
              class="form-control"
              id="inputAuthor"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputContent" class="col-sm-2 col-form-label"
            ><strong>내용</strong></label
          >
          <div class="col-sm-10">
            <textarea
              type="text"
              name="content"
              class="form-control"
              id="inputContent"
            ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputImage" class="col-sm-2 col-form-label"
            ><strong>업로드</strong></label
          >
          <input name="image" type="file">
          </div>
        </div>
        <div class="row">
          <div class="col-10 mr-1"></div>
          <div class="col-auto">
            <input
              class="btn btn-primary"
              type="submit"
              role="button"
              value="등록하기"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'jsCss/navbar.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
